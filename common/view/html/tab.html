    // 获取iframe元素

    layui.use(['layer', 'laydate'], function () {
        let form = layui.form;
        let date = new Date();
        if (date.getHours() >= 18 || date.getHours() <= 6) {
            $("body").css("background-color", "#333").css("color", "#fff")
            $(".layui-tab").css("background-color", "#333")
            form.render();
        }
    });
